<div class="card">
    <div>
        <h1>{{pageTitle}}</h1>
    </div>

    <div *ngIf="product">
        <div class="card-header">
            {{product.productName}}
        </div>
        <div class="card-body">
            <ul style="list-style-type: none;">
                <li><img [src]="product.imageUrl" [title]='product.productName'
                        [style.width.px]='100' [style.margin.px]="15"></li>
                <li>Name: {{product.productName}}</li>
                <li>Id: {{product.productId}}</li>
                <li>Code: {{product.productCode}}</li>
                <li>Release Date: {{product.releaseDate}}</li>
                <li><b>Price: ${{product.price}}</b></li>
                <li>Rating: {{product.starRating}}</li>
                <br>
                <li>Description: {{product.description}}</li>
                
            </ul>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-secondary" style="width:80px" (click)="onBack()">
                <i class="fa fa-chevron-left"></i> Back
            </button>

        </div>
    </div>
</div>
