<div class="card">
    <div>
        <h1>{{pageTitle}}</h1>

    </div>
    <div class="card-header" *ngIf="product">
        {{product.productName}}
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width:80px"
            (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>

    </div>
</div>
