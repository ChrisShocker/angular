<mat-drawer-container class="app-sidenav-container" autosize>
    <!-- mat-elevation-z allows us to raise the elevenation of a component and cast a shadow
        the higher the z value, the more elvation/shadow is cast -->
    <mat-drawer #drawer class="app-sidenav mat-elevation-z4" mode="side" opened="true">
        <p *ngIf="showFiller">
            <mat-list>
                <mat-list-item>Item 1</mat-list-item>
                <mat-list-item>Item 2</mat-list-item>
                <mat-list-item>Item 3</mat-list-item>
                <mat-list-item>Item 4</mat-list-item>
            </mat-list>
        </p>
        <div class="app-sidenav-button">
            <button (click)="showFiller = !showFiller" mat-raised-button>
                Contacts
            </button>
        </div>

    </mat-drawer>

    <div class="app-sidenav-content">
        <app-toolbar></app-toolbar>
        <router-outlet></router-outlet>

        <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button>
    </div>

</mat-drawer-container>
