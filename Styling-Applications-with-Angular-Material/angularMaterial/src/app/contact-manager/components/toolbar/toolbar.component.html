<mat-toolbar color="primary">
    <!-- on button press emit a toggleSidenav event  -->
    <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" aria-label="verticle dot button for app options">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>New Contact</button>
    </mat-menu>

</mat-toolbar>
