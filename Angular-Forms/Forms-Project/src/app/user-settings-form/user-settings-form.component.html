<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">

        <div class="form-group">
            <label for="name">Name</label>
            <!-- add ngModel to build values object for ngForm -->
            <input id="name" name="name" class="form-control" placeholder="Please enter your Name" ngModel/>
        </div>

        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" name="subscription" id="subscription" ngModel>
            <label class="form-check-label" for="subscription">
                Subscribe to Offers
            </label>
        </div>

        <div class="mt-2 border">
            <p>User Interface Style</p>
            <!-- radio buttons require the same name to work in sync -->
            <div class="form-check" type="radio">
                <input class="form-check-input" type="radio" name="radioInterface" id="radioLight" value="light" ngModel>
                <label class="form-check-label" for="radioLight">
                  Light
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioInterface" id="radioMedium" value="medium" ngModel>
                <label class="form-check-label" for="radioMedium">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioInterface" id="radioDark" value="dark" ngModel>
                <label class="form-check-label" for="radioDark">
                  Dark
                </label>
              </div>
        </div>

        <div class="mt-2 border">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-select" id="subscriptionType" name="subscriptionType" aria-label="subscription type" ngModel>
                <option value="Monthly">Monthly</option>
                <option value="Annual">Annual</option>
                <option value="Lifetime">Lifetime</option>
            </select>
        </div>

        <div class="mt-2 border">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" ngModel></textarea>
        </div>

        <!-- <div class="mt-2 border"> -->
            <!-- <label for="password">Password</label> -->
            <!-- for the password field to work, set type to "password"  -->
                <!-- different browsers support types differently-->
            <!-- <input type="password" id="password" name="password" class="form-control"/> -->
        <!-- </div> -->

        <div class="mt-2">
            <button class="btn btn-primary">Ok</button>
        </div>
    </form>
</div>

<!-- form variable with ngForm piped through JSON filter -->
<!-- form.value only displays the values object of ngForm -->
{{form.value | json}}
